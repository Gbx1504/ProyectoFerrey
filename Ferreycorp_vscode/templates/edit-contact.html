{% extends "layout.html" %}
{% block body %}

  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/{{cliente.0}}" method="POST">
          <div class="form-group">
            <input type="text" name="RUC" value="{{cliente.0}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="RAZON_SOCIAL" value="{{cliente.1}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="TELEFONO" value="{{cliente.2}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="CREDITO" value="{{cliente.3}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="CORREO" value="{{cliente.4}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="DIRECCION" value="{{cliente.5}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
